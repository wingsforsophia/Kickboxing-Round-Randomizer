<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Kickboxing Round Randomizer</title>
</head>
<body>



   <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 32rem;">
    <div class="card-header">
        <h1 class="animate__animated animate__bounceInDown">Kickboxing Round <br />Randomizer</h1>
    
    </div>
    <ul class="list-group list-group-flush">
      <li id='round1FirstResults' class="list-group-item"></li>
      <li id='round1SecondResults' class="list-group-item"></li>
      <li id='round2Results' class="list-group-item"></li>
      <li id='round3Results' class="list-group-item"></li>
      <li id='round4Results' class="list-group-item"></li>
      <li id='round5Results' class="list-group-item"></li>
      <li id='round6Results' class="list-group-item"></li>
      <li id='speedRoundResults' class="list-group-item"></li>
    </ul>
  </div>
  <button type="button" id='generateAllRoundResults' class="btn btn-primary" style="background-color: pink;">Let's Kick Some Ass!</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
