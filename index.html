<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Kickboxing Round Randomizer</title>
</head>
<body>
 <h1>Kickboxing Round Randomizer</h1>
 <div id='generateAllRounds' class='renderRound'>
    <button id='generateAllRoundResults'>Generate All</button>
   <div id='allRoundResults' class='printResults'>Kickboxing Greatness Awaits you</div>
   </div>

 <div id='round1First' class='renderRound'>
 <button id='generateRound1FirstResults' style="display: none">Round One: First</button>
<div id='round1FirstResults' class='printResults'></div>
</div>

<div id='round1Second' class='renderRound'>
    <button id='generateRound1SecondResults' style="display: none">Round One: Second</button>
   <div id='round1SecondResults' class='printResults'></div>
   </div>

   <div id='round1Third' class='renderRound'>
    <button id='generateRound1ThirdResults' style="display: none">Round One: Third</button>
   <div id='round1ThirdResults' class='printResults'></div>
   </div>

   <div id='round2' class='renderRound'>
    <button id='generateRound2Results' style="display: none">Round Two</button>
   <div id='round2Results' class='printResults'></div>
   </div>

   <div id='round3' class='renderRound'>
    <button id='generateRound3Results' style="display: none">Round Three</button>
   <div id='round3Results' class='printResults'></div>
   </div>

   <div id='round4' class='renderRound'>
    <button id='generateRound4Results' style="display: none">Round Four</button>
   <div id='round4Results' class='printResults'></div>
   </div>

   <div id='round5' class='renderRound'>
    <button id='generateRound5Results' style="display: none">Round Five</button>
   <div id='round5Results' class='printResults'></div>
   </div>

   <div id='round6' class='renderRound'>
    <button id='generateRound6Results' style="display: none">Round Six</button>
   <div id='round6Results' class='printResults'></div>
   </div>

   <div id='speedRound' class='renderRound'>
    <button id='generateSpeedRoundResults' style="display: none">Speed Round</button>
   <div id='speedRoundResults' class='printResults'></div>
   </div>




</body>
</html>
